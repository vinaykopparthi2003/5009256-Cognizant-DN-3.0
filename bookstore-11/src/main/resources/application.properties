spring.application.name=BookstoreAPI
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Customize the base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Enable or disable specific endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# Configure security (if needed)
management.endpoints.web.exposure.exclude=env,beans

# Enable detailed health info
management.endpoint.health.show-details=always

# Add custom info to the /actuator/info endpoint
info.app.name=Online Bookstore
info.app.description=REST API for managing an online bookstore
info.app.version=1.0.0

